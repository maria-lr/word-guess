<!DOCTYPE html>

<head>
  <title>Hangman</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>

<body>
  <section class='overallContainer' id='background'>
    <section class='container'>

      <h1 class='title'>Guess the word!</h1>

      <h1 id='letters'></h1>

      <br><br>

      <section class='guess-container'>
        <section class='guess-item'>
          <h2>Guess a letter!</h2>
        </section>

        <br><br>

        <form>
          <input type='text' id='letter-guess' maxlength="1" size="3" pattern="[A-Za-z]">
        </form>
        <button id="guess">Guess</button>
      </section>
      <br><br>

      <section class='guessed-letters'>
        <section class='letter-item'>
          <h2>Letters guessed: </h2>
        </section>
        <h3 id='guessed-letters'></h3>
      </section>
      <br><br>
      <section class='chances-container'>
        <section class='chances-item'>
          <h2>Chances left:</h2>
        </section>
        <section class='chances-item'>
          <h3 id='chances'></h3>
        </section>
        <section class='chances-item'>
          <h2 id='game-result'></h2>
        </section>
      </section>
      <br><br>

      <button id="reset">Start over</button>



    </section>
  </section>


</body>

</html>
