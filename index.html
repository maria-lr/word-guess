<!DOCTYPE html>

<head>
  <title>Hangman</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>

<body>

  <section class='container' id='background'>
    <h1>Guess the word!</h1>
    <!-- <h1 id='word'></h1> -->
    <h1 id='letters'></h1>
    <br><br>
    <form id='guessContainer'>
      <label for='letter-guess'>Make a guess!</label>
      <input type='text' id='letter-guess' maxlength="1" size="3">
      <!-- <input type='submit' id='guess' value='Guess'> -->

    </form>

    <button id="guess">Guess</button>
    <h2>Chances:</h2>
    <h3 id='chances'></h3><br><br>
    <h2 id='game-result'></h2>
    <!-- <h2>Number of Letters</h2>
    <h3 id='letter-quantity'></h3> -->
    <button id="reset">Start over</button>
  </section>
</body>

</html>
